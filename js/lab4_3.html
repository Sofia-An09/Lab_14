<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ì—Ä—É–ø–∞ –ü–ü-25 _ –ê–Ω—Ç—ñ–ø–æ–≤–∞ –°–æ—Ñ—ñ—è _ –ó–∞–≤–¥–∞–Ω–Ω—è 4.3</title>
</head>
<body>
<h1>–ó–∞–≤–¥–∞–Ω–Ω—è 4.3 - –†–æ–±–æ—Ç–∞ –∑ –º–µ—Ç–æ–¥–∞–º–∏ –º–∞—Å–∏–≤—ñ–≤</h1>
<div id="results"></div>

<script>
    "use strict";
    // –§–æ—Ä–º—É—î–º–æ –º–∞—Å–∏–≤ –∑ 15 –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª (–≤—ñ–¥ 1 –¥–æ 100)
    let arr = [];
    for (let i = 0; i < 15; i++) {
        arr.push(Math.floor(Math.random() * 100) + 1);
    }
    // –ó–∞–¥–∞—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è D —ñ C
    let D = 50;
    let C = 30;
    // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Å—É–º—É —á–∏—Å–µ–ª, –º–µ–Ω—à–∏—Ö –∑–∞ D (–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ filter —ñ reduce)
    let sumLessThanD = arr.filter(num => num < D).reduce((sum, num) => sum + num, 0);
    // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —á–∏—Å–µ–ª –Ω–∞ –ø–∞—Ä–Ω–∏—Ö –º—ñ—Å—Ü—è—Ö (—ñ–Ω–¥–µ–∫—Å–∏ 0, 2, 4, ...), —è–∫—ñ –±—ñ–ª—å—à—ñ –∑–∞ C
    // –ü–∞—Ä–Ω—ñ –º—ñ—Å—Ü—è = –ø–∞—Ä–Ω—ñ —ñ–Ω–¥–µ–∫—Å–∏ (0, 2, 4, 6, ...)
    let countEvenIndexGreaterThanC = arr.filter((num, index) => index % 2 === 0 && num > C).length;

    // –í–∏–≤–æ–¥–∏–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏
    let output = "";
    output += "<h3>üç´ –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –º–∞—Å–∏–≤:</h3>";
    output += "<p>" + arr.join("  ") + "</p>";

    output += "<h3>üç´ –ó–∞–¥–∞–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è:</h3>";
    output += "<p>D = " + D + "</p>";
    output += "<p>C = " + C + "</p>";

    output += "<h3>üç´ –†–µ–∑—É–ª—å—Ç–∞—Ç–∏:</h3>";
    output += "<p><strong>–°—É–º–∞ —á–∏—Å–µ–ª, –º–µ–Ω—à–∏—Ö –∑–∞ D (" + D + "):</strong> " + sumLessThanD + "</p>";

    // –ü–æ–∫–∞–∑—É—î–º–æ —è–∫—ñ —á–∏—Å–ª–∞ –≤—Ä–∞—Ö–æ–≤–∞–Ω—ñ
    let numbersLessThanD = arr.filter(num => num < D);
    output += "<p><em>–ß–∏—Å–ª–∞ –º–µ–Ω—à—ñ –∑–∞ D: " + numbersLessThanD.join(", ") + "</em></p>";

    output += "<p><strong>–ö—ñ–ª—å–∫—ñ—Å—Ç—å —á–∏—Å–µ–ª –Ω–∞ –ø–∞—Ä–Ω–∏—Ö –º—ñ—Å—Ü—è—Ö (—ñ–Ω–¥–µ–∫—Å–∏ 0,2,4...), –±—ñ–ª—å—à–∏—Ö –∑–∞ C (" + C + "):</strong> " + countEvenIndexGreaterThanC + "</p>";

    // –ü–æ–∫–∞–∑—É—î–º–æ —è–∫—ñ —á–∏—Å–ª–∞ –Ω–∞ –ø–∞—Ä–Ω–∏—Ö –º—ñ—Å—Ü—è—Ö
    let numbersOnEvenIndex = arr.filter((num, index) => index % 2 === 0);
    output += "<p><em>–ß–∏—Å–ª–∞ –Ω–∞ –ø–∞—Ä–Ω–∏—Ö –º—ñ—Å—Ü—è—Ö: " + numbersOnEvenIndex.join(", ") + "</em></p>";

    let numbersOnEvenIndexGreaterC = arr.filter((num, index) => index % 2 === 0 && num > C);
    output += "<p><em>–ó –Ω–∏—Ö –±—ñ–ª—å—à–∏—Ö –∑–∞ C: " + numbersOnEvenIndexGreaterC.join(", ") + "</em></p>";

    document.getElementById("results").innerHTML = output;
    </script>
</body>
</html>
