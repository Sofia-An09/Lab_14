<body>
<h1>–ó–∞–≤–¥–∞–Ω–Ω—è 4.1 - –†–æ–±–æ—Ç–∞ –∑ –º–∞—Å–∏–≤–∞–º–∏</h1>
<script>
    "use strict";
    // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Å–∏–≤ "—Ç—Ä–∏–∫—É—Ç–Ω–∏—Ö" —á–∏—Å–µ–ª
    let Treag = [];

    let kvd = [];

    // –û–±'—î–¥–Ω—É—î–º–æ –º–∞—Å–∏–≤–∏
    let rez = Treag.concat(kvd);

    // –°–æ—Ä—Ç—É—î–º–æ —É –∑–≤–æ—Ä–æ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
    let rezSorted = [...rez].sort((a, b) => b - a);

    document.write("<h3>üç´ –ú–∞—Å–∏–≤ —Ç—Ä–∏–∫—É—Ç–Ω–∏—Ö —á–∏—Å–µ–ª (Treag):</h3>");
    document.write("<p>" + Treag.join("  ") + "</p>");

    document.write("<h3>üç´ –ú–∞—Å–∏–≤ –∫–≤–∞–¥—Ä–∞—Ç—ñ–≤ (kvd):</h3>");
    document.write("<p>" + kvd.join("  ") + "</p>");

    document.write("<h3>üç´ –û–±'—î–¥–Ω–∞–Ω–∏–π –º–∞—Å–∏–≤ (rez):</h3>");
    document.write("<p>" + rez.join("  ") + "</p>");

    document.write("<h3>üç´ –í—ñ–¥—Å–æ—Ä—Ç–æ–≤–∞–Ω–∏–π –º–∞—Å–∏–≤ (–∑–≤–æ—Ä–æ—Ç–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫):</h3>");

</script>
